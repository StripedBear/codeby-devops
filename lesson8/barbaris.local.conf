<VirtualHost *:80>
    ServerName barbaris.local
    ServerAlias www.barbaris.local
    Redirect permanent / https://barbaris.local/
</VirtualHost>

<VirtualHost *:443>
    ServerName barbaris.local
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/barbaris.local.crt
    SSLCertificateKeyFile /etc/ssl/private/barbaris.local.key

    <Directory /var/www/barbaris.local>
       Options Indexes FollowSymLinks
       AllowOverride All
       Require all granted
    </Directory>
</VirtualHost>
